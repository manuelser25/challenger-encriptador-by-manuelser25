<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encrypt the word</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <nav class="header__menu">
            <a class="header__menu__logo" href=""><img src="./assets/logo.png" alt="Logo de Alura"></a>
            <a class="header__menu__link" href="index.html">Encrypt the word</a>
        </nav>
    </header>
    <main class="presentacion">
        <section class="presentacion__contenido">
            <h1 class="presentacion__contenido__titulo">
                Challenge 
                <strong class="titulo-destaque">Encriptador de texto!
                </strong></h1>
            <main class="text_Uno">
                <section>
                    <form id="formulario">
                        <textarea class="text-input" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui" rows="15" cols="50"></textarea>   
                        <div class="button-container">            
                            <label class="left">!Solo letras minúsculas y sin acentos</label> 
                            <input class="boton-encriptar" type="submit" value="Encriptar" id="boton-encriptar">              
                            <input class="boton-desencriptar" type="submit" value="Desencriptar" id="boton-desencriptar">                         
                        </div>
                </section>
            </main>
            <main class="text_Dos">
                <section>
                    <div class="right">                
                    </div>        
                    <label class="mensaje-texto" for="mensaje-texto">Mensaje Encriptado o Desencriptado:</label>
                    <textarea class="text-output" name="mensaje-texto" id="mensaje-texto" rows="15" cols="50"></textarea>
                    <label class="right2">Ningún mensaje fue encontrado</label>               
                    <input class="boton-Copiar" type="submit" value="Copiar Texto" id="boton-copy">
                </section>
            </main>    
        </section>
    </main>
    
    <script src="js/app.js"></script>
    <footer class="footer">
        <p>Developed with &#128154 by <a href="about.html">@Manuelser25</a> for Alura Latam</p>
    </footer>
</body>
</html>
